AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 30
    Tracing: Active
Resources:
  BooksApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''OPTIONS,GET,POST'''
        AllowHeaders: '''Content-Type,x-api-key'''
        AllowOrigin: '''*'''
  BooksApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: f2s-academy-books-usage-plan
      ApiStages:
      - ApiId:
          Ref: BooksApi
        Stage: Prod
      Throttle:
        BurstLimit: 10
        RateLimit: 5
  BooksApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: f2s-academy-books-api-key
      Enabled: true
  BooksUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId:
        Ref: BooksApiKey
      KeyType: API_KEY
      UsagePlanId:
        Ref: BooksApiUsagePlan
  ProducerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: handler.handler
      CodeUri: ProducerFunction
      Tracing: Active
      Environment:
        Variables:
          SQS_QUEUE_URL: https://sqs.us-east-1.amazonaws.com/636078031479/f2s-academy-books-queue-dev
      Policies:
      - SQSSendMessagePolicy:
          QueueName: f2s-academy-books-queue-dev
      - AWSXRayDaemonWriteAccess
      Events:
        BooksAPI:
          Type: Api
          Properties:
            RestApiId:
              Ref: BooksApi
            Path: /books
            Method: post
            Auth:
              ApiKeyRequired: true
    Metadata:
      SamResourceId: ProducerFunction
  ListBooksFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: handler.list_books
      CodeUri: ListBooksFunction
      Tracing: Active
      Environment:
        Variables:
          DYNAMO_TABLE: f2s-academy-books-table-dev
      Policies:
      - DynamoDBReadPolicy:
          TableName: f2s-academy-books-table-dev
      - AWSXRayDaemonWriteAccess
      Events:
        ListBooksAPI:
          Type: Api
          Properties:
            RestApiId:
              Ref: BooksApi
            Path: /books
            Method: get
            Auth:
              ApiKeyRequired: true
    Metadata:
      SamResourceId: ListBooksFunction
  ConsumerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.9
      Handler: handler.handler
      CodeUri: ConsumerFunction
      Tracing: Active
      Environment:
        Variables:
          DYNAMO_TABLE: f2s-academy-books-table-dev
      Policies:
      - DynamoDBCrudPolicy:
          TableName: f2s-academy-books-table-dev
      - AWSXRayDaemonWriteAccess
      Events:
        SQSTrigger:
          Type: SQS
          Properties:
            Queue: arn:aws:sqs:us-east-1:636078031479:f2s-academy-books-queue-dev
            BatchSize: 1
    Metadata:
      SamResourceId: ConsumerFunction
Outputs:
  ApiUrl:
    Description: Invoke URL for BooksApi
    Value:
      Fn::Sub: https://${BooksApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/books
  ApiKey:
    Description: Use this for x-api-key header
    Value:
      Ref: BooksApiKey
